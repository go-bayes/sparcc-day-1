  output-dir: docs

website:
  title: "Day 1: The Data Analyst's Guide to Cause and Effect"
  navbar:
    background: "#e91e63"  # pink primary colour
    left:
      - text: "🏠 Home"
        href: index.qmd
      - text: "📚 Reading"
        href: reading.qmd
