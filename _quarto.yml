format:
  html:
    theme:
      light: cosmo  # cosmo is clean and modern
      dark: darkly    # optional dark mode
    css: styles.css
    toc: true
    toc-depth: 3
    toc-location: right
    number-sections: false
    smooth-scroll: true
    link-external-icon: true
    link-external-newwindow: true
    code-fold: true
    code-tools: true
    code-copy: hover
    code-overflow: wrap
    fig-align: center
    fig-responsive: true
    self-contained: false
    anchor-sections: true
    citations-hover: true
    footnotes-hover: true